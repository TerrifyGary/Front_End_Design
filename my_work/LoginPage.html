<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoginPage</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');
    *{
      margin: 0;
      padding: 0;
      list-style: none;
      font-family: 'Noto Sans TC', sans-serif;
    }

    .headerContent{
      padding-left: 27px;
      padding-top: 36px;
      font-size: 24px;
      color: #516B92;
      /* border-bottom: 1px solid black; */
    }

    .applyTopBarContent{
      padding-left: 42px;
      padding-bottom: 30px;
      padding-top: 34px;
      font-weight: 700;
      font-size: 24px;
      color: #516B92;
    }

    .fillInBoxContent{
      padding: 0px 0px 6px 53px;
      font-size: 12px;
      color: #495580;
      text-align: left;
      font-weight: 600;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .register{
      padding-left:20px;
      padding-right: 20px;
    }
    
    .applyButton{
      background-color: #5B7ACA;
      color:#FFFFFF;
      padding: 0px;
      display: block;
      width: 229px;
      height: 29px;
      margin: auto;
      border-radius: 5px;
    }

    .fillInBox{
      padding-bottom: 12px;
    }

    .forget{
      float: right;
      font-size: 9px;
      padding: 0px 47px 15px 0px;
    }

    .fillInBoxInput{
      /* word-wrap: break-word; */
      width: 229px;
      padding: 8px 0px 8px 0px;
      border-radius: 5px;
      color: #9696968F;
      background-color: #EDEDED;
      display: flex;
      justify-content: center; 
      align-items: center; 
      border: 20px rgba(0, 0, 0, .4);
      box-shadow: inset 2px 3px 4px -2px rgba(17, 17, 17, 0.31);
      border-radius: 5px;
      margin: auto;      
    }
  </style>
</head>

<body>
  <div class="header">
    <h2 class="headerContent">&lt;</h2>
  </div>

  <div class="applyTopBar">
    <h2 class="applyTopBarContent">登入</h2>
  </div>

  <form class="register">
    <div class="fillInBox">
      <h3 class="fillInBoxContent">手機號碼/Email</h3>
      <input class="fillInBoxInput" type="text"  placeholder="  請輸入手機或Email"><br>
    </div>
    
    <div class="fillInBox" style="padding-bottom: 0px;">
      <h3 class="fillInBoxContent">密碼</h3>
      <input class="fillInBoxInput" type="text" placeholder="  請輸入密碼"><br>
      
    </div>
    <h4 class="forget">forget?</h4>
    <div class="applyBox" style="padding-top:31px">
       <button type="button" class="applyButton">登入</button> 
    </div>

    <div class="applyBox" style="padding-top:21px;">
      <button type="button" class="applyButton">立即註冊</button> 
   </div>
  </form>

</body>
</html>
